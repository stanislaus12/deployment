apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prestasi-argo-cd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/stanislaus12/deployment.git
    targetRevision: HEAD
    path: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: prestasi-argo-cd

  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
